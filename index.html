<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Base 64 Encode & Decode</title>
</head>
<body>
    <div class="wrapper">
        <h2>Javascript Encode Decode</h2>
        <div class="input">
            <input class="text" value="text to encode...">
            <label class="decodeLabel">Enter text to encode</label>
            <input class="text1" value="text to decode...">
        </div>
        <div class="input1">
            <label class="encodeLabel">Enter text to decode</label>
        </div>
        <div class="output">
            <p class="encodeResult">Result</p>
            <p class="DecodeResult">Result</p>
        </div>
        <div class="btns">
            <button class="encode">Encode</button>
            <button class="decode">Decode</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
